name: Deploy (S3 static)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "dev | stg | prod"
        required: true
        default: "dev"
      build_cmd:
        description: "Build command"
        required: false
        default: "npm run build"
      build_dir:
        description: "Directory with built assets"
        required: false
        default: "dist"

jobs:
  deploy:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install deps (ci if lockfile, else install)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Build
        run: |
          bash -lc '${{ inputs.build_cmd }}'

      - name: Verify build dir
        run: |
          test -d "${{ inputs.build_dir }}" || (echo "Build dir missing: ${{ inputs.build_dir }}" && exit 1)
          find "${{ inputs.build_dir }}" -type f | head -n 50

      - name: Select bucket
        run: |
          case "${{ inputs.environment }}" in
            dev)  echo "BUCKET=${{ secrets.S3_BUCKET_DEV }}"  >> $GITHUB_ENV;;
            stg)  echo "BUCKET=${{ secrets.S3_BUCKET_STG }}"  >> $GITHUB_ENV;;
            prod) echo "BUCKET=${{ secrets.S3_BUCKET_PROD }}" >> $GITHUB_ENV;;
            *) exit 2;;
          esac
          echo "Using bucket: $BUCKET"

      - name: Sync to S3
        run: |
          aws s3 sync "${{ inputs.build_dir }}/" "s3://${BUCKET}/" \
            --delete --size-only --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html"
          if [ -f "${{ inputs.build_dir }}/index.html" ]; then
            aws s3 cp "${{ inputs.build_dir }}/index.html" "s3://${BUCKET}/index.html" \
              --cache-control "no-cache,no-store,must-revalidate" \
              --content-type "text/html"
          fi
